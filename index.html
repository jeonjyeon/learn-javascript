<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자바스크립트 코드 실행</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS MIME 타압 (기본값: text/css) 생략 가능 -->
    <link type="text/css" rel="stylesheet" href="./styles/main.css" />
    <!-- JavaScript MIME 타압 (기본값: text/javascript) 생략 가능 -->
    <!-- Internal JavaScript -->
    <script>
      console.log(2025);
      console.log(6);
      console.log(10);
    </script>
    <!-- External Script -->
    <script src="./learn/01-hello.js"></script>
    <!-- JavaScript 모듈(Modules)로 호출: "이 파일은 모듈 파일이다"라고 브라우저마다 -->
    <script type="module" src="./learn/02-module.js"></script>
  </head>
  <body>
    <h1>Javascript 학습</h1>
  </body>
</html>

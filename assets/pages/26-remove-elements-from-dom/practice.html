<!doctype html>
<html lang="ko-KR">
  <head>
    <title>DOM에서 요소 제거</title>
    <link rel="icon" href="../../images/ecmascript-logo.png" />
    <style>
      [id^='practice'] {
        display: flex;
        flex-flow: column;
        align-items: start;
        gap: 12px;
        padding: 12px;

        * {
          margin-block: 0;
        }
      }

      h2 {
        font-size: 1.2rem;
      }

      hr {
        margin-block: 20px;
        margin-inline: 12px;
        border: 0;
        border-block-end: 1px solid #aaa;
      }

      .members,
      .reviews {
        list-style-type: '';
        padding-inline-start: 0;
        display: grid;
        gap: 8px;
        inline-size: calc(100vw - 64px);

        li {
          display: flex;
          justify-content: space-between;
          align-items: center;
          inline-size: inherit;
          border: 1px solid #444;
          border-radius: 4px;
          padding: 0.5rem;
          font-size: 14px;
        }

        &:empty + .info {
          display: block;
        }
      }

      .members button {
        cursor: pointer;
        border: 0;
        border-radius: 4px;
        padding: 6px 8px;
        background-color: #111;
        color: #fff;
        font-size: 12px;
      }

      .reviews {
        color: hsl(220 70% 35%);

        li {
          border-color: currentColor;

          &:has([aria-disabled='true']) {
            color: hsla(0 0% 15% / 0.5);
          }
        }

        button {
          cursor: pointer;
          border: 0;
          border-radius: 4px;
          padding: 0;
          background-color: transparent;
          color: inherit;
          inline-size: 20px;
          block-size: 20px;

          &[aria-disabled='true'] {
            cursor: not-allowed;
          }

          &:hover:not([aria-disabled='true']) {
            background-color: hsla(200 50% 50% / 50%);
          }

          svg {
            pointer-events: none;
            inline-size: inherit;
            block-size: inherit;
          }
        }
      }

      .info {
        display: none;
        inline-size: calc(100vw - 60px);
        margin: 0;
        border: 1px solid hsl(186 84% 35%);
        background-color: hsla(186 84% 35% / 5%);
        border-radius: 4px;
        padding: 0.5rem;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <section id="practice1">
      <h2>🧑‍🤝‍🧑 팀 멤버</h2>
      <ul class="members">
        <li>이지아 <button type="button">제거</button></li>
        <li>박현일 <button type="button">제거</button></li>
        <li>최상준 <button type="button">제거</button></li>
        <li>하준경 <button type="button">제거</button></li>
      </ul>
      <p class="info">팀 멤버가 모두 사라졌습니다. 😳</p>
    </section>

    <script>
      // 실습 1. 멤버 제거
      // 각 멤버의 "제거" 버튼 클릭 시, 해당 멤버가 제거되도록 구현합니다.
      (() => {
        const practice = document.getElementById('practice1');
        const members = practice.querySelector('.members');

        members.addEventListener('click', (e) => {
          const button = e.target.closest('button');
          if (!button) return;

          // 제거할요소.부모요소.removeChild(제거할요소)
          const parent = button.parentElement;
          parent.parentElement.removeChild(parent);

          // 버튼의 부모 요소 제거(remove)
          // parent.remove();

          // 모든 멤버 제거 시 :empty 조건에 따라 안내 문구(.info)가 표시됨
          if (members.children.length === 0) {
            members.innerHTML = '';
          }
        });
      })();
    </script>

    <hr />

    <article id="practice2">
      <h2>💬 리뷰 목록</h2>
      <ul class="reviews">
        <li>
          맛이 정말 좋아요!
          <button type="button" aria-disabled="true" aria-label="위로 이동" title="위로 이동">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-chevron-up-icon lucide-square-chevron-up">
              <rect width="18" height="18" x="3" y="3" rx="2" />
              <path d="m8 14 4-4 4 4" />
            </svg>
          </button>
        </li>
        <li>
          배송도 빠르고 포장도 깔끔해요.
          <button type="button" aria-disabled="false" aria-label="위로 이동" title="위로 이동">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-chevron-up-icon lucide-square-chevron-up">
              <rect width="18" height="18" x="3" y="3" rx="2" />
              <path d="m8 14 4-4 4 4" />
            </svg>
          </button>
        </li>
        <li>
          조리법이 쉽고 간편해서 좋아요~
          <button type="button" aria-disabled="false" aria-label="위로 이동" title="위로 이동">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-chevron-up-icon lucide-square-chevron-up">
              <rect width="18" height="18" x="3" y="3" rx="2" />
              <path d="m8 14 4-4 4 4" />
            </svg>
          </button>
        </li>
      </ul>
    </article>

    <script>
      // 실습 2. 순서 이동
      // 각 리뷰의 "위로 이동" 버튼을 누르면 위 요소와 위치가 바뀌도록 구현합니다.
      // - 맨 위의 리뷰는 비활성 상태(`aria-disabled="true"`)로 전환
      // - 비활성 상태인 경우, 초점은 이동되나 작동되지 않아야 함
      (() => {
        const practice = document.getElementById('practice2');
        const reviews = practice.querySelector('.reviews');

        reviews.addEventListener('click', ({ target }) => {
          const button = target.closest('button');
          if (!button) return; // 이벤트 대상에 button 요소가 없음

          // 맨 위의 리뷰는 비활성 상태(`aria-disabled="true"`)
          // 이벤트 대상이 버튼이 아닌 경우, 거짓으로 평가
          // 옵셔널 체이닝(?.)을 사용해 대상이 null일 경우 거짓으로 평가
          // 버튼 요소가 존재하지 않아도 안전하게 처리 (null 체크)
          // 'aria-disabled' 속성이 'true'일 경우 해당 로직 건너뜀
          // const isButtonDisabled = button.getAttribute('aria-disabled') === 'true';
          const isButtonDisabled = button?.getAttribute('aria-disabled') === 'true';
          if (isButtonDisabled) return; // 버튼이 비활성화된 상태

          const willMoveItem = button.parentElement; // 이동할 리뷰
          const targetItem = willMoveItem.previousElementSibling; // 이동할 리뷰의 이전 요소
          if (!targetItem) return; // 대상 리뷰 목록 아이템이 없을 경우 함수 종료

          // before 사용
          () => {
            targetItem.before(willMoveItem);
          };

          // 제거된 요소를 targetItem 앞에
          (() => {
            const parent = willMoveItem.parentElement; // <ul class="reviews">
            const removed = parent.removeChild(willMoveItem); // DOM에서 제거
            parent.insertBefore(removed, targetItem);
          })();

          // // 이동요소가 가장 상위 형제인가?
          // const isFirstMovedItem = !moveItem.previousElementSibling;

          // // 이동된 요소가 가장 상위 형제라면
          // if (isFirstMovedItem) {
          //   // 이동된 요소의 버튼(= 사용자가 클릭한 버튼)의 비활성 상태로 전환
          //   button.setAttribute('aria-disabled', 'true');
          //   // 아래로 이동된 요소(= 대상 요소)의 버튼을 활성 상태로 전환
          //   const targetItemButton = targetItem.querySelector('button');
          //   targetItemButton.setAttribute('aria-disabled', 'false');
          // }

          // 대상 리뷰 목록 아이템의 버튼 찾기
          const targetItemButton = targetItem.querySelector('button');

          // 이동된 리뷰가 리뷰 목록의 첫 번째 위치에 도달했는지 판단
          const willMoveItemIsFirst = willMoveItem === reviews.firstElementChild;
          if (willMoveItemIsFirst) {
            // 최상단에 도달한 리뷰 버튼은 비활성화 처리
            button.setAttribute('aria-disabled', 'true');

            // 바로 아래로 밀린 이전 리뷰 버튼은 활성화 처리
            // targetItemButton이 존재하는지 체크 위해 옵셔널 체이닝 사용
            targetItemButton?.setAttribute('aria-disabled', 'false');
          }
          // 리뷰 이동된 후에도 초점 유지
          button.focus();
        });
      })();
    </script>
  </body>
</html>

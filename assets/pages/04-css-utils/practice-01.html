<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../../images/ecmascript-logo.png" />
    <title>컬러 인풋으로 색상 변경</title>
    <style>
      .text {
        font-size: 16px;
        color: #2d3436;
      }

      .slider-container {
        margin-top: 1rem;
      }

      label {
        font-size: 14px;
        margin-right: 8px;
      }
    </style>
    <script src="/assets/scripts/utils/css.js"></script>
  </head>
  <body>
    <div class="slider-container">
      <label for="fontSizeSlider">글자 크기:</label>
      <input type="range" id="fontSizeSlider" min="12" max="48" value="16" />
      <output id="fontSizeValue">16px</output>
    </div>

    <p class="text">이 텍스트의 글자 크기를 조절해 보세요!</p>

    <script>
      {
        // 글자 크기 조정
        // 레인지(range) 인풋 값이 변경되면 `.text` 요소의 글자 크기가 변경되도록 구현합니다.
        const textElement = document.querySelector('.text');
        const rangeInput = document.getElementById('fontSizeSlider');
        const outputElement = document.getElementById('fontSizeValue');

        // rangeInput change 이벤트 리스너 등록
        rangeInput.addEventListener('input', () => {
          const fontSize = rangeInput.value + 'px';
          // DOM 업데이트
          // 텍스트 요소의 글자 크기 변경
          css(textElement, 'font-size', fontSize);
          // 아웃풋 요소 업데이트
          outputElement.value = fontSize;
        });
      }
    </script>
  </body>
</html>

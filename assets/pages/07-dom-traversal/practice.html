<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../images/ecmascript-logo.png" />
    <title>요소 위치와 크기 측정</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        background-color: #74b9ff;
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <h1>DOM 탐색 연습</h1>
    <section class="card">
      <h2 class="card__title">상품 정보</h2>
      <div class="card__desc">
        <p>이 제품은 <b>매우 유용</b>합니다.</p>
        <p>이 제품은 <b>리미티드 에디션</b>합니다.</p>
      </div>
    </section>

    <article class="modal">
      <head class="modal__head">
        <!-- ... -->
      </head>
      <div class="modal__content">
        <!-- ... -->
      </div>
      <footer class="modal__foot">
        <button type="button" class="modal__close">닫기</button>
      </footer>
    </article>

    <ul class="menu">
      <li>홈</li>
      <li>서비스</li>
      <li>포트폴리오</li>
      <li class="active">블로그</li>
      <li>연락처</li>
    </ul>

    <script>
      () => {
        // 1. 아래 방향 탐색
        // '.card' 요소에서 시작해 다음을 수행하는 연습을 진행합니다.
        const card = document.querySelector('.card');
        // 1. `.card` 요소의 모든 자식 요소를 찾아 콘솔에 출력합니다.
        console.log(card.children);

        // 2. `.card` 요소의 첫번째 자식 요소를 찾아 콘솔에 출력합니다.
        console.log(card.firstElementChild);
        // 3. `.card` 요소의 마지막 자식 요소를 찾아 콘솔에 출력합니다.
        console.log(card.lastElementChild);

        // 4. `.card__desc` 요소 내부의 모든 `<p>` 요소를 찾아 콘솔에 출력합니다.
        const desc = card.querySelector('.card__desc');
        console.log(desc.querySelectorAll('p'));
      };

      () => {
        // 2. 위 방향 탐색
        // '.modal__close' 버튼에서 시작해 다음을 수행하는 연습을 진행합니다.
        const closeButton = document.querySelector('.modal__close');

        // 1. `closeButton`의 부모 요소를 탐색해 콘솔 패널에 출력합니다.
        console.log(closeButton.parentElement);

        // 2. `closeButton`의 상위 요소 중, `.modal` 요소를 탐색해 콘솔 패널에 출력합니다.
        console.log(closeButton.closest('.modal'));
      };
      (() => {
        // 3. 옆 방향 탐색
        // .active 요소에서 시작해 다음을 수행하는 연습을 진행합니다.
        const activeItem = document.querySelector('.active');

        // 1. 'activeItem'의 이전 형제 요소를 선택해 콘솔 패널에 출력합니다.
        console.log(activeItem.previousElementSibling);
        // 2. 'activeItem'의 다음 형제 요소를 선택해 콘솔 패널에 출력합니다.
        console.log(activeItem.nextElementSibling);
        // 3. "서비스" 콘텐츠를 포함하는 형제 요소를 선택해 콘솔 패널에 출력합니다.
        console.log(activeItem.previousElementSibling.previousElementSibling.textContent);
      })();
    </script>
  </body>
</html>

<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../images/ecmascript-logo.png" />
    <title>가상 요소 스타일 읽기</title>
    <style>
      .quote {
        padding-left: 20px;
        position: relative;
        font-size: 1.2rem;
        color: #2c3e50;

        &::before {
          content: '💬';
          position: absolute;
          left: 0;
        }
      }
    </style>
  </head>
  <body>
    <p class="quote">이것은 가상 요소가 포함된 인용문입니다.</p>
    <script>
      {
        // 가상 요소의 스타일 읽기
        // 'getComputedStyle()'' 메서드를 사용해 가상 요소의 콘텐츠 값을 읽어 콘솔 패널에 출력합니다.
        const quote = document.querySelector('.quote');
        const quotePsudoElementStyle = getComputedStyle(quote, '::before');
        console.log('가상 요소 읽기: ', quotePsudoElementStyle.getPropertyValue('content'));
        console.log('가상 요소 읽기: ', quotePsudoElementStyle.getPropertyValue('position'));
        console.log('가상 요소 읽기: ', quotePsudoElementStyle.getPropertyValue('left'));

        // console.log('가상 요소 읽기: ', quotePsudoElementStyle.content);
        // console.log('가상 요소 읽기: ', quotePsudoElementStyle.position);
        // console.log('가상 요소 읽기: ', quotePsudoElementStyle.left);
      }
    </script>
  </body>
</html>
